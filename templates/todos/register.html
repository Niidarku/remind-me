<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/SignUp</title>
</head>
<body>
    <div>
        {% if registered %}
        <h1>Thank you for registering!</h1>
        {%else%}
        <h1>Please Register Here!</h1>
        <h3>Fill Out the Form</h3>
        <form enctype="multipart/form-data" method="POST">
        {%csrf_token%}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" name="" value="Register">
    </form>
        {% endif %}
    </div>

</body>
</html>
